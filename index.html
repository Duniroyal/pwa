<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صوت الحدث</title>
    <meta name="description" content="موقع إخباري شامل">
    
    <!-- إعادة توجيه تلقائية بعد 3 ثوانٍ -->
    <meta http-equiv="refresh" content="3;url=https://alhadth.ct.ws/" />
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" type="application/manifest+json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="صوت الحدث">
    <meta name="apple-mobile-web-app-title" content="صوت الحدث">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e293b">
    
    <!-- أيقونات التطبيق -->
    <link rel="icon" type="image/png" sizes="192x192" href="statics/icons8-news-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="statics/icons8-news-192.png">
    <link rel="icon" type="image/png" sizes="144x144" href="statics/icons8-news-144.png">
    <link rel="apple-touch-icon" sizes="144x144" href="statics/icons8-news-144.png">
    <link rel="icon" type="image/png" sizes="96x96" href="statics/icons8-news-96.png">
    <link rel="apple-touch-icon" sizes="96x96" href="statics/icons8-news-96.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #1e293b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0f172a;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #1e293b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #countdown {
            font-weight: bold;
            color: #1e293b;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="statics/icons8-news-192.png" alt="صوت الحدث" class="logo">
        <h1>صوت الحدث</h1>
        <p>موقع إخباري شامل - تطبيق ويب تدريجي</p>
        
        <div class="spinner"></div>
        <p id="redirect-message">جاري توجيهك إلى موقع الأخبار...</p>
        <p>سيتم التوجيه خلال <span id="countdown">3</span> ثوانٍ</p>
        <p>إذا لم يتم التوجيه تلقائياً، <a href="https://alhadth.ct.ws/" class="btn">انقر هنا</a></p>
    </div>

    <script>
        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('تم تسجيل Service Worker بنجاح:', registration.scope);
                } catch (error) {
                    console.error('فشل في تسجيل Service Worker:', error);
                }
                
                // توجيه المستخدم مباشرة
                setTimeout(function() {
                    window.location.href = 'https://alhadth.ct.ws/';
                }, 3000);
            });
        } else {
            // إذا كان المتصفح لا يدعم Service Worker، قم بالتوجيه مباشرة
            setTimeout(function() {
                window.location.href = 'https://alhadth.ct.ws/';
            }, 3000);
        }
        
        // الاستماع للرسائل من Service Worker
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.addEventListener('message', function(event) {
                console.log('رسالة مستلمة من Service Worker:', event.data);
                
                // إذا كانت رسالة إعادة توجيه
                if (event.data && event.data.action === 'REDIRECT') {
                    window.location.href = event.data.url || 'https://alhadth.ct.ws/';
                }
            });
        }
        
        // عد تنازلي للتوجيه
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        setInterval(function() {
            countdown--;
            if (countdown >= 0) {
                countdownElement.textContent = countdown;
            }
        }, 1000);
    </script>
</body>
</html>
